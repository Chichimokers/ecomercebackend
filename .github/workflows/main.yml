name: CI Pipeline
on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.2.0

      - name: Instalar dependencias
        run: npm install --force --verbose


      - name: Detener sesiones anteriores
        run: |
          screen -list | grep -q "esakiback" && screen -XS esakiback quit || true

      - name: Iniciar aplicaci√≥n con screen
        run: |
          screen  -L -dmS esakiback npm run start:prod

