name: CI Pipeline
on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.2.0

      - name: Instalar dependencias
        run: npm install --force --verbose

      - name: Detener proceso anterior
        run: pkill -f "npm run start:prod" || true  # Termina cualquier instancia previa

      - name: Iniciar aplicaciÃ³n en segundo plano
        run: nohup npm run start:prod > app.log 2>&1 &
